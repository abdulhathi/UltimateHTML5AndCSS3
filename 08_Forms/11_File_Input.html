<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - File Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <h1>Single file select :  </h1>
    <input type="file" name="" id="">

    <h1>Multiple file select :  </h1>
    <input type="file" name="" id="" multiple>

    <h1>JPEG specific file types only select:</h1>
    <input type="file" name="" id="" accept=".jpg">

    <h1>Audio file types only select:</h1>
    <input type="file" name="" id="" accept="audio/*">

    <h1>Vide0 file types only select:</h1>
    <input type="file" name="" id="" accept="video/*">

    <h1>Image file types only select:</h1>
    <input type="file" name="" id="" accept="image/*">
</body>
</html>
