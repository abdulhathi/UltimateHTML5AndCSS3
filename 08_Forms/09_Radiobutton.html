<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Radio button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form action="">
        <div>
            <input type="radio" id="silver" name="membership">
            <label class="label-inline" for="silver">Silver</label>
        </div>
        <div>
            <input type="radio" id="gold" name="membership" checked>
            <label class="label-inline" for="gold">Gold</label>
        </div>
        <div>
            <input type="radio" id="bronze" name="membership" disabled>
            <label class="label-inline" for="bronze">Bronze</label>
        </div>
    </form>
</body>
</html>
