<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Check box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form action="">
        <div>
            <input type="checkbox" name="" id="front-End" disabled>
            <label class="label-inline" for="front-End">Front End</label>
        </div>
        <div>
            <input type="checkbox" name="" id="back-End" checked>
            <label class="label-inline" for="back-End">back End</label>
        </div>
    </form>
</body>
</html>
