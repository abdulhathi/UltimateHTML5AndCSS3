<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Text fields</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        #textArea {
            /* resize: none; */
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="text">Textbox</label>
            <input type="text" name="text" id="text">
        </div>
        <div>
            <label for="number">Number</label>
            <input type="number" name="number" id="number" value="100">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" value="abdul">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" value="06/30/1983">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div>
            <label for="textArea">Email</label>
            <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
