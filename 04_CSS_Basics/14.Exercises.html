<!-- 
    1. Create a table as shown below. Use pseudo-class selectors to highlight the odd rows.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics - Exercises 1</title>
    <style>
        table {
            border-spacing: 0px;
        }
        tfoot {
            text-align: left;
        }
        thead, tfoot {
            color: white;
            background-color: #427fef;
        }
        th, td {
            padding: 10px;
            border-width: 0px 0px 1px 0px;
            border-style: solid;
            border-color: #c4dcf3;
        }
        tbody tr:nth-child(odd) {
            background-color: #eef7ff;
        }
    </style>
 </head>
 <body>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Order ID</th>
                <th>Order Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>1000</td>
                <td>$1,300</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>1001</td>
                <td>$700</td>
            </tr>
            <tr>
                <td>CA</td>
                <td>1002</td>
                <td>$2,000</td>
            </tr>
            <tr>
                <td>CA</td>
                <td>1003</td>
                <td>$1,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th>$5,000</th>
            </tr>
        </tfoot>
    </table>
 </body>
 </html>
