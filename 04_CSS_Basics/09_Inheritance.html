<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics - Inheritance</title>
    <style>
        p {
            font-size: 25px;
            color: dodgerblue;
            border: 1px solid black;
        }
        /* Disable the inheritance color */
        /* Inherit border property from the parent element */
        span {
            color: initial;
            border: inherit;
        }
    </style>
</head>
<body>
    <!-- Disable the parent style inheritance -->
    <p>
        <span>
            Head of the section
        </span>
        <br>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores dolore est itaque error veritatis a pariatur natus ullam facere maxime praesentium odit, ipsam voluptas nostrum reprehenderit officia placeat fugit repellendus!
    </p>
</body>
</html>
