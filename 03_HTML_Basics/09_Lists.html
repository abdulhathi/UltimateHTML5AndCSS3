<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics - List</title>
    <!-- Style bullet in un ordered list -->
    <style>
        ul {
            list-style:upper-roman;
        }
    </style>
</head>
<body>
    <!-- Un ordered list -->
    <h1>Un ordered list</h1>
    <ul>
        Un ordered list
        <!-- List item -->
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>

    <!-- Ordered list -->
    <h1>Ordred List</h1>
    <ol>
        <li>ordred list item 1</li>
        <li>ordred list item 2</li>
        <li>ordred list item 3</li>
    </ol>

    <!-- Description list -->
    <h1>Description List</h1>
    <dl>
        <dt>Home</dt>
        <dd>Home page of the application</dd>
        <dt>Courses</dt>
        <dd>HTML5</dd>
        <dd>CSS3</dd>
        <dd>Modern Javascript</dd>
        <dt>About</dt>
        
    </dl>
</body>
</html>
