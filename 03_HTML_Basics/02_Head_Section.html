<!-- 
    1. Charset - UTF-8
    2. Meta elements (keyword, description)
        1. keyword
        2. Description - The descritpion will display on the google search page about the website description
        3. Viewport - Its the display area in the browser
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="The is the keywords meta">
    <meta name="description" content="The complete description of the website">
    <title>HTML Basics - Head section</title>
</head>

</body>
</html>
