<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics - Text</title>
</head>
<body>
    <p>I love to learn <em>HTML</em>!</p>
    <!-- The Element <i></i> is deprecated -->
    <p>I love to learn <i>HTML</i>!</p>
    <!-- The Element <b></b> is deprecated -->
    <p>I love to learn <b>HTML</b>!</p>
    <!-- Strong -->
    <p>I love to learn <strong>HTML</strong>!</p>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
</body>
</html>
