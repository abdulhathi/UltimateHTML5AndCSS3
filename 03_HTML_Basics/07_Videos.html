<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics - Videos</title>
    <style>
        video {
            height: 500px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        1. Display the video using the Video element 
        2. Display the controls on the video element using the controls attribute
        3. Auto play the video using the autoplay attribute
        4. Loop the vide using the loop attribute
    -->
    <video controls autoplay loop src="videos/Ocean.mp4"></video>
</body>
</html>
