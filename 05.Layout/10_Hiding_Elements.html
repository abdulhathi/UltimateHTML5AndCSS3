<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Hiding elements</title>
    <style>
        p {
            font-size: 30px;
            background-color: hotpink;
        }
        .firstPara {
            display: none;
        }
        .secondPara {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p class="firstPara">
        first Paragraph
    </p>
    <p class="secondPara">
        Second Paragraph
    </p>
    <p>
        Third Paragraph
    </p>
</body>
</html>
