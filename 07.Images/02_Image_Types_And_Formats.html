<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - Image Types</title>
    <style>
        table {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-spacing: 0;
        }
        thead {
            background-color: lightgray;
        }
        th, td {
            padding: 20px;
            border-bottom: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Colors</th>
                <th>Transperancy</th>
                <th>Animation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>JPEG</td>
                <td>16M</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>GIF</td>
                <td>256</td>
                <td>TRUE</td>
                <td>TRUE</td>
            </tr>
            <tr>
                <td>PNG</td>
                <td>16M</td>
                <td>TRUE</td>
                <td>TRUE</td>
            </tr>
            <tr>
                <td>WEBP</td>
                <td>16M</td>
                <td>TRUE</td>
                <td>TRUE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
